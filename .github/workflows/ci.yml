name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  lint-test-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install -r docs/requirements.txt

      - name: Ruff format check
        run: ruff format --check src tests

      - name: Ruff lint
        run: ruff check src tests

      - name: Mypy
        run: mypy src

      - name: Pytest
        run: pytest

      - name: Pre-commit hooks
        run: pre-commit run --all-files

      - name: Telemetry tuning smoke report
        run: |
          mkdir -p tmp/ci-telemetry
          fhops tune-random examples/minitoy/scenario.yaml \
            --telemetry-log tmp/ci-telemetry/runs.jsonl \
            --runs 1 \
            --iters 50 \
            --base-seed 31415
          fhops tune-grid examples/minitoy/scenario.yaml \
            --telemetry-log tmp/ci-telemetry/runs.jsonl \
            --batch-size 1 \
            --preset balanced \
            --iters 50 \
            --seed 2718
          fhops tune-bayes examples/minitoy/scenario.yaml \
            --telemetry-log tmp/ci-telemetry/runs.jsonl \
            --trials 1 \
            --iters 50 \
            --seed 1618
          fhops telemetry report tmp/ci-telemetry/runs.sqlite \
            --out-csv tmp/ci-telemetry/tuner_report.csv \
            --out-markdown tmp/ci-telemetry/tuner_report.md

      - name: Archive telemetry history snapshot
        run: |
          snapshot_dir=tmp/ci-telemetry/history
          mkdir -p "$snapshot_dir"
          snapshot_name="$(date -u +"%Y-%m-%dT%H%M%SZ")"
          cp tmp/ci-telemetry/tuner_report.csv "$snapshot_dir/$snapshot_name.csv"
          cp tmp/ci-telemetry/tuner_report.md "$snapshot_dir/$snapshot_name.md"

      - name: Upload telemetry report artifact
        uses: actions/upload-artifact@v3
        with:
          name: telemetry-report
          path: tmp/ci-telemetry

      - name: Analytics notebooks (light)
        run: python scripts/run_analytics_notebooks.py --light --timeout 300

      - name: Build documentation
        run: sphinx-build -b html docs _build/html -W
